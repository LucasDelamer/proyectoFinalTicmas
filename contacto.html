                <h3>Formulario de contacto</h3>
                
                <div class="container">
                <form onsubmit="confirmaEnvio()">

                    <label for="fname">Nombre</label>
                    <input type="text" id="fname" name="firstname" placeholder="Su nombre..." required>
                
                    <label for="lname">Apellido</label>
                    <input type="text" id="lname" name="lastname" placeholder="Su apellido.." required>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="ingrese Email" name="email" required>
                
                    <label for="country">Pais</label>
                    <select id="country" name="country" >
                    <option value="australia">Argentina</option>
                    <option value="canada">Sudamerica</option>
                    <option value="usa">Resto del mundo</option>
                    </select>
                
                    <label for="subject">Asunto</label>
                    <textarea id="subject" name="subject" placeholder="Escriba algo.." style="height:200px" required></textarea>
                
                    <input type="submit" value="Enviar">
                </form>
